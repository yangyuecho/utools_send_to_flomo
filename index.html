<!DOCTYPE html>
<style>
    #id-div-input {
        border: 2px solid #e8e8e8;
        width: 85%;
        min-width: 400px;
        min-height: 100px;
        border-radius: 5px;
    }

    #id-div-api {
        width: 85%;
        min-width: 400px;
        margin: 10px 0px;
    }

    #id-div-reinput {
        margin: 14px 0px;
    }

    #id-div-reinput span {
        cursor: pointer;
    }

    #id-div-reinput span:hover {
        color: #55BB8E
    }

    #id-div-api input {
        width: 95%;
        border: 1px solid #e8e8e8;
        padding: 5px 15px;
    }

    .hidden {
        display: none;
    }

    span {
        font-size: 14px;
        margin: 10px 15px;
        color: #7b7b7b;
    }

    .button {
        margin: 0;
        padding: 5px 15px;
        border: 1px solid transparent;
        outline: none;
        margin: 10px;
        background: #55BB8E;
        border-color: #55BB8E;
    }

    .button span{
        color: #FFF;
        font-size: 12px;
    }

    .button-disabled {
        background: #AADDC6;
        border-color: #AADDC6;
        cursor: not-allowed;
    }


    textarea {
        max-width: 92%;
        min-width: 94%;
        outline: none;
        border: 1px solid transparent;
        margin: 15px 10px;
        overflow: hidden;
        display: inline-block;
        vertical-align: middle;
    }

</style>
<html>
<body>
<div id="id-div-content">
    <div id="id-div-api">
        <div id="id-div-api-input">
            <input placeholder="请输入您的 flomo 专属记录 API"></input>
        </div>
        <div id="id-div-reinput" class="hidden">
            <span>点此重新输入您的 flomo 专属记录 API</input>
        </div>
    </div>
    <div id="id-div-input">
        <div>
        <textarea id="id-textarea-thought" placeholder="现在的想法是..."></textarea>
        </div>
        <div>
            <button class="button button-disabled"><span>发送</span></button>
        </div>   
    </div>
</div>
<script src="utils.js"></script>
<script src="main.js"></script>
</body>
</html>
